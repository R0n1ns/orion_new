<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .container { padding: 20px; max-width: 400px; margin: 50px auto; }
        input { display: block; width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; }
        .error { color: red; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    function RegisterPage() {
        const [username, setUsername] = React.useState('');
        const [email, setEmail] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [error, setError] = React.useState('');
        const [loading, setLoading] = React.useState(false);

        const handleSubmit = async (e) => {
            e.preventDefault();
            setError('');
            setLoading(true);

            try {
                const response = await fetch('http://localhost/service/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    setError(data.message || 'Ошибка регистрации.');
                    return;
                }

                // Предполагается, что в случае успешной регистрации сервер вернёт JWT-токен.
                Cookies.set('jwt_token', data.token, {
                    expires: 1,
                    secure: window.location.protocol === 'https:',
                    sameSite: 'Strict',
                });

                window.location.href = "/chat";
            } catch (err) {
                console.error('Ошибка регистрации:', err.message);
                setError('Ошибка подключения к серверу.');
            } finally {
                setLoading(false);
            }
        };

        return (
            <div className="container">
                <h1>Регистрация</h1>
                <form onSubmit={handleSubmit}>
                    <label>Имя пользователя:</label>
                    <input
                        type="text"
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                        required
                    />

                    <label style={{ marginTop: '10px' }}>Email:</label>
                    <input
                        type="email"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                        required
                    />

                    <label style={{ marginTop: '10px' }}>Пароль:</label>
                    <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        required
                    />

                    {error && <p className="error">{error}</p>}

                    <button type="submit" disabled={loading} style={{ marginTop: '10px' }}>
                        {loading ? 'Загрузка...' : 'Зарегистрироваться'}
                    </button>
                </form>

                <p style={{ marginTop: '10px' }}>
                    Уже есть аккаунт? <a href="/login">Войти</a>
                </p>
            </div>
        );
    }

    ReactDOM.render(<RegisterPage />, document.getElementById('root'));
</script>
</body>
</html>
